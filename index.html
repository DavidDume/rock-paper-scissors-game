<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="results">
        <p>You: <span class="userScore">0</span></p>
        <p>Computer: <span class="computerScore">0</span></p>
        <button class="hidden">RESET</button>
        
    </div>
        <p class="winner"></p>
    <main>
        <div class="box" data-key="rock">ROCK</div>
        <div class="box" data-key="paper">PAPER</div>
        <div class="box" data-key="scissors">SCISSORS</div>
    </main>
    
    
    
<script src="script.js"></script>
</body>
</html>
